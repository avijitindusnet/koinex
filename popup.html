<!DOCTYPE html>
<html lang="en" >

<head>
    <title>Cryptocurrency Pricing</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <script src="scripts/modernizr.min.js"></script>
    <script src='scripts/jquery-1.6.1.min.js'></script>
    <script src="scripts/script.js"></script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/post.css" type="text/css"/>
</head>


<body>
    <div class="pricing-container">
        <div class="pricing-switcher">
            <p class="fieldset">
                <input type="radio" name="duration-1" value="monthly" id="monthly-1" checked>
                <label for="monthly-1" data-holder="CL_HEADINGS">Loading...</label>
                <input type="radio" name="duration-1" value="yearly" id="yearly-1">
                <label for="yearly-1" data-holder="CL_SECONDARY">Loading...</label>
                <span class="switch"></span>
            </p>
        </div>

        <ul class="pricing-list bounce-invert">
            <li class="exclusive">
                <ul class="pricing-wrapper">
                    <li data-type="monthly" class="is-visible">
                        <header class="pricing-header">
                            <h2 data-holder="CL_PRIMARY">Loading...</h2>
                            <div class="price">
                                <span class="currency" data-holder="CL_CURRENCY_UNIT">$</span>
                                <span class="value" data-holder="CL_PRICE">60</span>
                                <span class="duration">coin</span>
                            </div>
                        </header>
                        <div class="pricing-body">
                            <ul class="pricing-features" data-holder="CL_OHER_COINS_PARENT">
                                <li data-holder="CL_OHER_COINS" style="display:none;">
                                    <em>15</em>
                                    <span>Email Accounts</span>
                                </li>
                            </ul>
                        </div>
                        <footer class="pricing-footer">
                            <a class="select" href="#"><span data-holder="CL_REFRESH_TIMER_TEXT">Refreshing..</span><span data-holder="CL_REFRESH_TIMER">00</span></a>
                        </footer>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
